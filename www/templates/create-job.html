
<ion-modal-view ng-controller="JobsCreateCtrl as jobsCreate">
  <ion-header-bar>
    <h1 class="title">New Job</h1>
    <div class="buttons">
      <button class="button button-primary" ng-click="closeModal()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="jobsCreate.add.submit()">
      <div class="list list-inset" ng-controller="UserListCtrl as users" ng-init="users.init()">
        <label class="item item-input">
            <span class="input-label">Job Name</span>
            <input type="text" ng-model="jobsCreate.payload.name" placeholder="Job 1">
        </label>
        <label class="item item-input">
            <span class="input-label">Contact</span>
            <input type="text" ng-model="jobsCreate.payload.contact" placeholder="James B">
        </label>
        <label class="item item-input">
            <span class="input-label">Phone</span>
            <input type="text" ng-model="jobsCreate.payload.phone" placeholder="867-5309">
        </label>
        <label class="item item-input">
            <span class="input-label">Address</span>
            <input type="text" ng-model="jobsCreate.payload.address" placeholder="742 Evergreen Terrace">
        </label>
        <label class="item item-input">
            <span class="input-label">City</span>
            <input type="text" ng-model="jobsCreate.payload.city" placeholder="Springfield">
        </label>
        <label class="item item-input">
            <span class="input-label">State</span>
            <input type="text" ng-model="jobsCreate.payload.state" placeholder="NA">
        </label>
        <label class="item item-input">
            <span class="input-label">Local Servpro</span>
            <input type="text" ng-model="jobsCreate.payload.localServpro" placeholder="Jimbo Brothers">
        </label>
        <label class="item item-input">
            <span class="input-label">SP Involvement</span>
            <select ng-model="jobsCreate.payload.localServproInvolv">
            <option selected>Local will provide Labor (GL, Supervisors, APM, PM, etc)'</option>
            <option>Local will provide Consumables</option>
            <option>Local will provide Equipment</option>
            <option>Local will be paying for Expenses - ex: Site services, subcontractors, any money spent</option>
            <option>Local will be Project Coordinator</option>
            <option>Local will NOT be providing any involvement</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Loss Type</span>
            <select ng-model="jobsCreate.payload.lossType">
              <option selected>Water Loss</option>
              <option>Fire Loss</option>
              <option>Fire/Water Loss</option>
              <option>Cleaning Nonrestoration</option>
              <option>Equipment Rental</option>
              <option>Other</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Industry</span>
            <select ng-model="jobsCreate.payload.industry">
              <option selected>Education</option>
              <option>Government</option>
              <option>Hospitality</option>
              <option>Multi-Family</option>
              <option>Retail</option>
              <option>Manufacturing</option>
              <option>Healthcare/Assisted Living</option>
              <option>Other</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Cause</span>
            <select type="text" ng-model="jobsCreate.payload.cause">
                <option selected>Pipe Break / Sewer</option>
                <option>Fire / Smoke Damage</option>
                <option>Weather Event - Torrential rains, flooding, forest fires</option>
                <option>Cleaning Nonrestoration</option>
            <select>
        </label>
        <label class="item item-input">
            <span class="input-label">Call Received By</span>
            <select ng-model="jobsCreate.payload.receivedBy">
                <option ng-repeat="user in users.data track by $index">{{user.name}}</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Project Coordinator</span>
            <select ng-model="jobsCreate.payload.projectCoordinator">
                <option ng-repeat="user in users.data track by $index">{{user.name}}</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">Description</span>
            <textarea type="text" ng-model="jobsCreate.payload.description" placeholder="It was a dark and stormy night...">
            </textarea>
        </label>
        <label class="item item-input">
            <span class="input-label">Square Feet</span>
            <input type="text" ng-model="jobsCreate.payload.sqft" placeholder="2000">
        </label>
        <label class="item item-input">
            <span class="input-label">Referral Source Type</span>
            <select ng-model="jobsCreate.payload.referralSource">
                <option>Chase</option>
                <option>Direct - Consultant</option>
                <option>Direct - Adjuster</option>
                <option>Direct - Broker</option>
                <option>Direct - Commercial Client</option>
                <option>Direct - SERVPRO Corporate Call</option>
            </select>
        </label>
      </div>
  </ion-content>
            <button
            class="button button-block button-positive"
            ng-disabled="!jobsCreate.payload.name"
            type="submit">Submit</button>
    </form>
<br>


</ion-modal-view>
