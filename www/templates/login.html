<ion-view view-title="Login">
  <ion-content style="background-color: lightgrey">
      <h1 style="margin-top: 15vh; text-align: center;">ReadyBoard</h1>
      <h3 style="text-align: center;">Scoping Tool</h3>


    <form ng-submit="doLogin()" style="margin-top: 10vh;">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" autocapitalize="off" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
